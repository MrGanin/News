{% extends 'flatpages/default.html' %}

{% block content %}

{% if request.path == objectpk%}
<h1>Удаление новости</h1>
{% else %}
<h1>Удаление статьи</h1>
{% endif %}
<br>
<form action="", method="post">
    {% csrf_token %}
    <p>Удаляем "{{ object.title }}"?</p>
    <input type="submit" value="Delete" />
</form>

{% endblock content %}
